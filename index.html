<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Word Manager</h1>
  <form id="wordForm">
    <input type="text" id="word" placeholder="Word" required>
    <textarea id="sentences" placeholder="Sentences (comma-separated)" required></textarea>
    <input type="text" id="reading_example" placeholder="Reading Example" required>
    <input type="text" id="quote" placeholder="Quote" required>
    <input type="text" id="synonyms" placeholder="Synonyms (comma-separated)" required>
    <input type="text" id="antonyms" placeholder="Antonyms (comma-separated)" required>
    <button type="submit">Add Word</button>
  </form>

  <div class="word-list" id="wordList"></div>

  <button id="downloadBtn">Download JSON</button>

  <script src="script.js"></script>
</body>
</html>
