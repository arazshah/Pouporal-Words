<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
    }
    .word-item {
      margin-bottom: 15px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="my-4">Word Manager</h1>

    <!-- Form to Fetch Word Data -->
    <form id="wordForm" class="mb-4">
      <div class="mb-3">
        <label for="word" class="form-label">Enter a Word</label>
        <input type="text" class="form-control" id="word" placeholder="e.g., example" required>
      </div>
      <button type="submit" class="btn btn-primary">Fetch Word Data</button>
    </form>

    <!-- Display Word Data -->
    <div class="word-list" id="wordList"></div>

    <!-- Download JSON Button -->
    <button id="downloadBtn" class="btn btn-success mt-3">Download JSON</button>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
